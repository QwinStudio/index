<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f9fafb;
            color: #000;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 200px;
            height: 200px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .footer {
            font-size: 14px;
            color: #555;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="gbq.svg" alt="Logo" class="logo">

        <div class="cards">
            <!-- Card 1 -->
            <div class="card">
                <h3>Card 1</h3>
                <p>This is a brief description of Card 1.</p>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <h3>Card 2</h3>
                <p>This is a brief description of Card 2.</p>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <h3>Card 3</h3>
                <p>This is a brief description of Card 3.</p>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <h3>Card 4</h3>
                <p>This is a brief description of Card 4.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        By Cyclone Studio
    </div>
</body>
</html>
